<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BETTA</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header id="header" class="">
	<nav class="topnav purple-bg">
  <a href="#home" class="active"><img class="logo" src="assets/betta.png" alt="betta-logo"></a>
  <!-- Navigation links (hidden by default) -->
  <div id="myLinks">
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
	</nav>
	</header><!-- /header -->
	<section id="main-view">
	<img class="image" src="assets/hero-img.jpg" alt="hero-image" />
	<h2 class="center grey-color">BEHIND THE TAXI APP</h2>
	<p class="center grey-color">No sacrifiques tu seguridad por falta de información</p>
	<div class="flex">
		<button id="empresas-button" class="btn block" type="button">Buscar</button>
		<button id="query-btn" class="btn block" type="button">Denunciar</button>
	</div>
	</section>
	<section id="empresas-view" class="flex-column none">
		<button class="btn" data-empresa="Uber" type="button">UBER</button>
		<button class="btn" data-empresa="Cabifi" type="button">CABIFY</button>
		<button class="btn" data-empresa="Beat" type="button">BEAT</button>
		<button class="btn" data-empresa="Easy" type="button">EASY TAXI</button>
	</section>
	<section id="form-view" class="none">
		<form id="form" action="#" method="get" accept-charset="utf-8">
			<input id="inputEmpresa" type="text" name="inputEmpresa" value="" placeholder="Empresa" />
			<input id="inputConductor" type="text" name="inputConductor" value="" placeholder="Conductor" />
			<input id="inputFecha" type="text" name="inputFecha" value="" placeholder="Fecha" />
			<input id="inputPlaca" type="text" name="inputPlaca" value="" placeholder="Placa" />
			<textarea id="inputDesc" name="descripcion" value="" max="1000" placeholder="Descripcion"></textarea>
			<button class="btn" type="submit">Submit</button>
		</form>
		<button class="none" type="button">Siguiente</button>
	</section>
	<section id="query-view" class="none">
		<form action="#" method="get" accept-charset="utf-8">
			<input type="text" name="inputConductor" value="" placeholder="Ingrese el nombre del conductor" />
		</form>
	</section>
	<section id="search-results" class="none"></section>
	<footer class="purple-bg center">
		<br><br>
	<p>@2019, Creado por Pequeñas Gigantes</p>	
	</footer>
